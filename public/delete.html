<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Delete user</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <h1 class="text-center" id="appName"></h1>

    <div class="container">
        <ul class="nav nav-tabs d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/add">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/delete">Delete</a>
            </li>
        </ul>
    </div>

    <h2 class="text-center">Delete User</h2>
    <div class="container">
        <form class="border border-secondary" id="form-delete">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" class="form-control"
                       id="userId"
                       placeholder="">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control"
                       id="firstName"
                       placeholder="">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control"
                       id="lastName"
                       placeholder="">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control"
                       id="age"
                       placeholder="">
            </div>

            <script>
                const defaultValueId = "Enter user ID...";
                const defaultValueFirstName = "Enter first name...";
                const defaultValueLastName = "Enter last name...";
                const defaultValueAge = "Enter age...";

                // Retrieve the input element
                let inputId = document.getElementById('userId');
                let inputFirstName = document.getElementById('firstName');
                let inputLastName = document.getElementById('lastName');
                let inputAge = document.getElementById('age');

                // Check if a custom value exists
                const id = localStorage.getItem('idValue');
                const firstName = localStorage.getItem('firstNameValue');
                const lastName = localStorage.getItem('lastNameValue');
                const age = localStorage.getItem('ageValue');

                // Update placeholder
                inputId.placeholder = id ? id : defaultValueId;
                inputFirstName.placeholder = firstName ? firstName : defaultValueFirstName;
                inputLastName.placeholder = lastName ? lastName : defaultValueLastName;
                inputAge.placeholder = age ? age : defaultValueAge;

                // Optional: Clear the stored value after usage
                localStorage.removeItem('idValue');
                localStorage.removeItem('firstNameValue');
                localStorage.removeItem('lastNameValue');
                localStorage.removeItem('ageValue');
            </script>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4 p-2 fs-5" id="deleteButton" disabled>Delete</button>
            </div>
        </form>
    </div>

    <div id="table"></div>

    <script src="scripts/table.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
